<div class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Job Portal</h1>
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <span class="text-sm text-gray-600">Admin Mode</span>
                    <input type="checkbox" id="adminToggle" class="w-5 h-5 cursor-pointer">
                </label>
            </div>
        </div>
    </div>

    <div id="jobs" class="section">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Job Opportunities</h2>
                <button id="postJobBtn" onclick="showJobForm()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 hidden">
                    Post a Job
                </button>
            </div>
            
            <!-- Job Filters -->
            <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-md mb-8">
                <div class="grid md:grid-cols-4 gap-4">
                    <input type="text" id="searchKeyword" placeholder="Job title or keywords" class="border rounded-lg px-4 py-2">
                    <select id="searchLocation" class="border rounded-lg px-4 py-2">
                        <option value="">All Locations</option>
                        <option value="Remote">Remote</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                    </select>
                    <select id="searchIndustry" class="border rounded-lg px-4 py-2">
                        <option value="">All Industries</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                    <button onclick="searchJobs()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Search Jobs
                    </button>
                </div>
            </div>

            <!-- Job Listings -->
            <div id="jobListings" class="space-y-6"></div>

            <!-- No Jobs Message -->
            <div id="noJobsMessage" class="text-center py-12 hidden">
                <p class="text-gray-600 text-lg">No jobs found matching your criteria.</p>
            </div>
        </div>
    </div>

    <!-- Post Job Modal -->
    <div id="jobFormModal" class="modal">
        <div class="modal-content p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Post a New Job</h3>
                <button onclick="closeJobForm()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="jobPostForm" onsubmit="submitJob(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                        <input type="text" name="title" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company Name *</label>
                        <input type="text" name="company" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                            <select name="location" required class="w-full border rounded-lg px-4 py-2">
                                <option value="">Select Location</option>
                                <option value="Remote">Remote</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Bangalore">Bangalore</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Type *</label>
                            <select name="type" required class="w-full border rounded-lg px-4 py-2">
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Contract">Contract</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Industry *</label>
                        <select name="industry" required class="w-full border rounded-lg px-4 py-2">
                            <option value="">Select Industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
                        <textarea name="description" required rows="4" class="w-full border rounded-lg px-4 py-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Required Skills (comma separated) *</label>
                        <input type="text" name="skills" required placeholder="e.g., JavaScript, React, Node.js" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">
                        Post Job
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Apply for <span id="applyJobTitle"></span></h3>
                <button onclick="closeApplicationForm()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="applicationForm" onsubmit="submitApplication(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input type="text" name="name" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" name="email" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                        <input type="tel" name="phone" required class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Position</label>
                        <input type="text" name="currentPosition" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Years of Experience *</label>
                        <input type="number" name="experience" required min="0" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Profile URL</label>
                        <input type="url" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cover Letter *</label>
                        <textarea name="coverLetter" required rows="5" placeholder="Tell us why you're a great fit for this position..." class="w-full border rounded-lg px-4 py-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Resume/CV (Note: File upload simulation)</label>
                        <input type="file" name="resume" accept=".pdf,.doc,.docx" class="w-full border rounded-lg px-4 py-2">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
